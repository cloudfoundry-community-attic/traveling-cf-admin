jobs:
- name: job-traveling-cf-admin
  public: true
  serial: true
  plan:
  - aggregate:
    - get: traveling-cf-admin
      resource: git-traveling-cf-admin
      trigger: true
    - get: cf-cli-release
      resource: cf-cli-github-release
      trigger: true

  - task: build-release
    file: traveling-cf-admin/ci/build-release.yml

  - put: traveling-cf-admin-github-release
    params:
      name: release/name
      tag: release/tag
      body: release/notes.md
      globs: [release/*.tar.gz]

  - task: git-bump-installer-version
    file: traveling-cf-admin/ci/git_bump_installer_version.yml
  - put: git-traveling-cf-admin
    params:
      repository: git-bump-installer-version
      rebase: true

resources:
- name: cf-cli-github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: cli
    globs: ignore-them
    access_token: {{github-access-token}}

- name: git-traveling-cf-admin
  type: git
  source:
    uri: {{git-repository}}
    branch: {{git-branch}}
    private_key: {{github-key}}

- name: traveling-cf-admin-github-release
  type: github-release
  source:
    user: {{github-org}}
    repository: {{github-repository}}
    access_token: {{github-access-token}}
